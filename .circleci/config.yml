version: 2.1
jobs:
  frontend:
    docker: 
      - image: cimg/node:14.10.1 # the primary container, where your job's commands are run
    steps:
      - checkout
      - run: mv ./frontend/svelte/* /home/circleci/project
      - run: rm rf ./backend
      - run: yarn
      - run: yarn test:ci
  backend:
    docker: 
      - image: cimg/node:14.10.1 # the primary container, where your job's commands are run
    steps:
      - checkout
      - run: ./backend/ci/install_deno
      - run: rm ./frontend
      - run: deno test
workflows:
  version: 2
  build:
    jobs:
      - frontend
      - backend
